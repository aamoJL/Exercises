<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="CSS-Exercises" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS-Exercises</title>
  </head>
  <body>
    <div class="flex row wrap gap">
      <div id="avatar-status" class="cell">
        <link rel="stylesheet" href="Avatar/avatar.css" />
        <h2 class="cell-title">Avatar Status</h2>
        <div class="container bg-primary flex">
          <div class="flex col grow-0 justify-evenly">
            <div class="flex row items-center gap">
              <div class="avatar online">
                <div class="icon">
                  <img src="Avatar/avatar.jpg" alt="JL" />
                </div>
              </div>
              <div>Online</div>
            </div>
            <div class="flex row items-center gap">
              <div class="avatar away">
                <div class="icon"> JL </div>
              </div>
              <div>Away</div>
            </div>
            <div class="flex row items-center gap">
              <div class="avatar busy">
                <div class="icon"> JL </div>
              </div>
              <div>Busy</div>
            </div>
            <div class="flex row items-center gap">
              <div class="avatar speaking">
                <div class="icon">
                  <img src="Avatar/avatar.jpg" alt="JL" />
                </div>
              </div>
              <div>
                <div>Speaking</div>
                <div class="font-xs">(hover over)</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="card-flip" class="cell">
        <link rel="stylesheet" href="CardFlip/cardFlip.css" />
        <script src="CardFlip/cardFlip.js"></script>
        <h2 class="cell-title">Card Flip</h2>
        <div class="container flex items-center">
          <div class="trading-card">
            <img class="front" src="https://cards.scryfall.io/normal/front/b/0/b0faa7f2-b547-42c4-a810-839da50dadfe.jpg?1559591477" alt="image" />
            <img class="back" src="CardFlip/back.jpg" alt="image" />
          </div>
        </div>
      </div>
      <div id="card-rotation" class="cell">
        <link rel="stylesheet" href="CardRotation/cardRotation.css" />
        <script src="CardRotation/cardRotation.js"></script>
        <h2 class="cell-title">Card Rotation</h2>
        <div class="container flex items-center">
          <div class="flex trading-card">
            <img class="card-image" src="https://cards.scryfall.io/normal/front/b/0/b0faa7f2-b547-42c4-a810-839da50dadfe.jpg?1559591477" alt="image" />
          </div>
        </div>
      </div>
      <div id="nameplate" class="cell">
        <link rel="stylesheet" href="Nameplate/nameplate.css" />
        <script src="Nameplate/nameplate.js"></script>
        <h2 class="cell-title">Nameplate</h2>
        <div class="container flex row gap self-center" id="nameplate-container">
          <div class="avatar online">
            <div class="icon bg-secondary">JL</div>
          </div>
          <div class="flex col self-center">
            <div class="name">Joni Laukka</div>
            <div class="hover-status" id="hover-status">
              <div>Online</div>
              <div><a target="_blank" href="https://github.com/aamoJL/">@aamoJL</a></div>
            </div>
          </div>
        </div>
      </div>
      <div id="chat" class="cell">
        <link rel="stylesheet" href="Chat/chat.css" />
        <script src="Chat/chat.js"></script>
        <h2 class="cell-title">Chat</h2>
        <div class="container flex col">
          <div class="messages-container flex">
            <div class="messages flex col gap" id="messages">
              <template id="chat-message-template">
                <div class="message">
                  <div class="avatar">
                    <div class="icon">{user}</div>
                  </div>
                  <div class="text-container">
                    <p class="text">{text}</p>
                    <p class="date">{date}</p>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div>
            <form id="message-inputs" class="inputs flex">
              <input class="message-input flex flex-1" id="message-text" type="text" placeholder="Send a message..." autocomplete="off" />
              <button class="submit-btn" type="submit">Send</button>
            </form>
            <div id="typing-notification" class="typing-notification">{user} is typing...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
